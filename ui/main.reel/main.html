<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main</title>

    <link rel="stylesheet" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1>Main div</h1>
        <div id="left">    <!-- group Tools and Preview together -->
            <div class="Tools"><h2>Tools div</h2></div>
            <div class="Preview"><h2>Preview div</h2></div>
        </div>
        <div class="Stage" id="right"><h2>Stage div</h2></div>
    </div>
</body>
</html>
